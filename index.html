<!DOCTYPE html>
<html>
<head>
    <title>Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #4b79a1, #283e51);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #14833b;
        }
    </style>
    <script>
        function openDiscord() {
            // Open the Discord link in a new tab or window
            const opened = window.open('https://discord.gg/F9jVqXeVDf', '_blank');
            
            // Handle pop-up blocker
            if (!opened) {
                const alertBox = document.getElementById('alertBox');
                alertBox.style.display = 'block';
            } else {
                window.close(); // Close this tab if the pop-up opened successfully
            }
        }

        window.onload = openDiscord;
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting to Discord...</h1>
        <p>If you are not redirected automatically, please allow pop-ups or click below:</p>
        <button onclick="openDiscord()">Open Discord</button>
        <div id="alertBox" style="display: none; margin-top: 20px;">
            <p>Please enable pop-ups in your browser settings.</p>
        </div>
    </div>
</body>
</html>
